    .gallery {

      gap: 4vw;

    .video-thumbnail img {

      border-radius: 10px;

    }

    .video-thumbnail img:hover {

    }

    .popup-overlay {
  position: fixed;
  inset: 0;
  background-image: url("images/202.jpg");
  /*background-color: rgba(0, 0, 0, 0.9);*/
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.popup-overlay.hidden {
  display: none;
}

.popup-video {
  position: relative;
  width: 90vw;
  max-width: 1280px;
  aspect-ratio: 16 / 9;
  
}

.popup-video iframe {
  position: absolute;
  inset: 0;
  width: 90%;
  height: 90%;
  border: none;
  margin: auto;
}

.close-btn {
  position: absolute;
  top: 5%;
  right: 0;
  font-size: 72px;
  background: none;
  border: none;
  color: white;
  cursor: pointer;
}
a.previous img, a.next img {
width: 90%; /* Увеличаване на ширината за по-добра видимост */
max-width: 20vw; /* Може да коригирате стойността според нуждите */}

    @media (max-width: 600px) {
      .close-btn {
        right: 0;
        top: 10px;
        font-size: 7vw;
      }
      a.previous img {
        position: fixed;
            bottom:5vh;
            right:5vw; 
            width:9vw;
            height: 6vh;
        }
    }

  <script>
    
    document.addEventListener("DOMContentLoaded", () => {
      const videos = document.querySelectorAll(".video-container");
      const overlay = document.querySelector(".popup-overlay");
      const popupVideo = document.querySelector(".popup-video");
      const closeBtn = document.querySelector(".close-btn");
      const leftArrow = document.querySelector(".arrow.left");
      const rightArrow = document.querySelector(".arrow.right");

      let currentIndex = 0;

      const showVideo = (index) => {
        if (index < 0 || index >= videos.length) return;
        const videoId = videos[index].dataset.videoId;
        popupVideo.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
        overlay.classList.remove("hidden");
        currentIndex = index;
      };

      const closePopup = () => {
        overlay.classList.add("hidden");
        popupVideo.src = "";
      };

      const showPrev = () => {
        const newIndex = (currentIndex - 1 + videos.length) % videos.length;
        showVideo(newIndex);
      };

      const showNext = () => {
        const newIndex = (currentIndex + 1) % videos.length;
        showVideo(newIndex);
      };

      videos.forEach((video, index) => {
        video.addEventListener("click", () => {
          showVideo(index);
        });
      });

      closeBtn.addEventListener("click", closePopup);
      overlay.addEventListener("click", (e) => {
        if (e.target === overlay) closePopup();
      });

      leftArrow.addEventListener("click", (e) => {
        e.stopPropagation();
        showPrev();
      });

      rightArrow.addEventListener("click", (e) => {
        e.stopPropagation();
        showNext();
      });

      document.addEventListener("keydown", (e) => {
        if (overlay.classList.contains("hidden")) return;
        if (e.key === "Escape") closePopup();
        else if (e.key === "ArrowLeft") showPrev();
        else if (e.key === "ArrowRight") showNext();
      });
    });
    document.addEventListener("DOMContentLoaded", () => {
    const thumbnails = document.querySelectorAll(".video-thumbnail");
    const overlay = document.querySelector(".popup-overlay");
    const iframe = document.querySelector(".popup-video iframe");
    const closeBtn = document.querySelector(".close-btn");

    thumbnails.forEach((thumb) => {
      thumb.addEventListener("click", () => {
        const videoId = thumb.dataset.videoId;
        iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
        overlay.classList.remove("hidden");
      });
    });

    closeBtn.addEventListener("click", () => {
      overlay.classList.add("hidden");
      iframe.src = ""; // спира видеото
    });

    overlay.addEventListener("click", (e) => {
      if (e.target === overlay) {
        overlay.classList.add("hidden");
        iframe.src = "";
      }
    });
  });
  </script>
